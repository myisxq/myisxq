<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#a,#b,#c,#d,#e{
			margin-bottom: 10px;
			width: 100%;
			display: flex;
			height: 200px;
			background: #ccc;
		}
		#a>div{
			font-size: 20px;
			color: #000;
			font-weight: bold;
			text-align: center;
			width: 100px;
			height: 100px;
			line-height: 100px;
			border:1px solid #000;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="a" class="direction">
		<div style="flex:none" class="a1">1</div>
		<div style="flex:1 0 auto"  class="a2">2</div>
		<div style="flex:1 1 auto"  class="a3">3</div>
		<div style="flex:0 1 auto"  class="a4">4</div>
		<div style="flex:1 1 auto"  class="a5">5</div>
		<div style="flex:2 2 auto"  class="a6">6</div>
	</div>
</body>
</html>
