	function hander1(){
		console.log("aaaa");
	};
	var hander2 = function(){
		console.log("bbb");
	};
	var eventUtil = {
		addEvent:function(e,type,fn,boolea){
			if(typeof addEventListener !== "undefined"){
				e.addEventListener(type,fn,boolea)
			}else if(typeof attachEvent !== "undefined"){
				e.attachEvent("on" + type,fn);
			}else{
				element["on" + type] = fn;
			}
		},
		removeEvent:function(e,type,fn,boolea){
			if(typeof addEventListener !== "undefined"){
				e.removeEventListener(type,fn,boolea)
			}else if(typeof attachEvent !== "undefined"){
				e.detachEvent("on" + type,fn);
			}else{
				element["on" + type] = null;
			}
		}
	}
	eventUtil.addEvent(document.getElementById("btn3"),"click",hander1,false);
