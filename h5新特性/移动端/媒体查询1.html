<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a1,.a2,.a3{

			float: left;
			width: 300px;
			height: 20px;
			margin-left: 20px;
		}
		.a1{
			background: red;
		}
		.a2{
			background: blue;
		}
		.a3{
			background: yellow;
		}
		@media only screen and (max-width: 950px){
			.a3{
				display: none;
			}
		}
		@media only screen and (max-width: 650px){
			.a2{
				display: none;
			}
		}
	</style>
</head>
<body>
	<div>
		<div class="a1"></div>
		<div class="a2"></div>
		<div class="a3"></div>
	</div>
</body>
</html>
