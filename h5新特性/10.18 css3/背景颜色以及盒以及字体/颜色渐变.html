<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.d1,.d2,.d3{
			margin-top: 30px;
			height: 100px;
		}
		.d1{
			
			background: linear-gradient(to left top,red,green)
		}
		.d2{
			background: linear-gradient(to right top, green,blue)
		}
		.d3{
			background: linear-gradient(0deg,red,yellow,green,blue)
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
