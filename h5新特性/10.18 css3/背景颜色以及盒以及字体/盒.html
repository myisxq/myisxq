<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.ss{
			width: 1400px;
			margin: 20px auto;
			display:-webkit-box;
			border:1px solid red;
		}
		.ss div{
			width: 80px;
			background: pink;
			height: 190px;
			margin-right: 10px;
			-webkit-box-flex:1;
		}
		
		.w{
			width: 100%;
			height:500px;
			display:-webkit-box;
		}
		.w div{
			height: 20px;

			background: #000;
			margin-right: 20px;
		}
		.w1{
			-webkit-box-flex:1;
		}
		.w2{
			-webkit-box-flex:2;
		}
	</style>
</head>
<body>
	<div class="ss">
		<div class="item1"></div>
		<div class="item2"></div>
		<div class="item2"></div>
		<div ></div>
	</div>
	<div class="w">
		<div class="w1"></div>		
		<div class="w1"></div>		
		<div class="w1"></div>		
		<div ></div>		
	</div>
</body>
</html>
