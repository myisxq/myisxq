<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>audio</title> 
<style type="text/css">
	.hide{
		display: none;
	}

</style>
</head>
<body>

<!-- autoplay="autoplay"  简写为 autoplay 带有该关键属性 音频文件会在页面打开后自动播放, 如网页背景音乐，在网页打开后自动播放-->

<!-- controls="controls"  简写为 controls 注意附属形式  表示默认的音频播放控件 
	播放 暂停 进度  音量，  线上播放器由于标签原有控件演示和功能不足，通常会隐藏原有
	控制按钮，使用自定也页面按钮加js控制播放器
-->

<!-- loop="loop"  简写为 loop  如果设置该属性，则音频将循环播放。-->

<!--  muted="muted" 静音属性  标签出现该属性 播放正常进行  音量为零 -->

<!-- preload="auto|metadata|none" 
	auto - 当页面加载后载入整个音频，通常应用在需要实时音效场景。
	meta - 当页面加载后只载入元数据，元数据表示文件大小时长等文件信息，但非文件本身
	none - 当页面加载后不载入音频 ，文件只要点击开始后才加载相关信息，主要应用在多文件播放器的的页面，
	避免多文件同时加载造成的性能问题
-->
<audio controls="controls" id = "au">
	<!--    Ogg 文件格式的音频，可以在 Firefox, Opera 和 Chrome 浏览器下播放。
如果需要在 Internet Explorer 和 Safari浏览器播放音频，必须使用 MP3 文件。-->
    <source src="song.mp3" >
		您的浏览器不支持 audio 元素。此处显示备用信息
</audio>


<!-- 页面支持通知存在多个audio 元素 同时播放  注意性能 -->

    <source src="SeeYouAgain.mp3" >
</audio> -->
</body>
</html>
