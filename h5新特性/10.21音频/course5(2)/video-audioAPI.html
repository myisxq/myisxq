<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>API</title> 
<style type="text/css">
	.hide{
		display: none;
	}

</style>
</head>
<body>
	<video id = "video" controls width="320" height="240" poster = "https://www.baidu.com/img/bd_logo1.png">
		<source src="chrome.mp4" type="video/mp4">
		您的浏览器不支持 video 标签。
	</video>
	<script type="text/javascript">
		//canPlayType()	检测浏览器是否能播放指定的音频/视频类型。 返回 probably maybe "" 如果传入解码器则不会出现maybe
		/*
			常用值：
			video/ogg
			video/mp4
			video/webm
			audio/mpeg
			audio/ogg
			audio/mp4
			常用值，包括编解码器：
			video/ogg; codecs="theora, vorbis"
			video/mp4; codecs="avc1.4D401E, mp4a.40.2"
			video/webm; codecs="vp8.0, vorbis"
			audio/ogg; codecs="vorbis"
			audio/mp4; codecs="mp4a.40.5"
		*/
		//load()	重新加载音频/视频元素。
		//play()	开始播放音频/视频。
		//pause()	暂停当前播放的音频/视频。

		//属性 
		// currentTime	设置或返回音频/视频中的当前播放位置

	</script>
</body>
</html>
