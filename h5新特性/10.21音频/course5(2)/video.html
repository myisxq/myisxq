<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>video</title> 
<style type="text/css">
	.hide{
		display: none;
	}

</style>
</head>
<body>
	<!-- 使用 width="320" height="240" 设置视频的宽高 默认使用视频文件的原始宽高作为播放器宽高-->
	<!-- 	autoplay	如果出现该属性，则视频在就绪后马上播放。 -->
	<!-- controls	如果出现该属性，则向用户显示控件，比如播放按钮。 -->
	<!-- loop	如果出现该属性，则当媒介文件完成播放后再次开始播放。 -->
	<!-- muted	如果出现该属性，视频的音频输出为静音。 -->
	<!-- poster	规定视频正在下载时显示的图像，直到用户点击播放按钮。 -->
	<!-- preload  参数 auto metadata none	如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。 -->
	<!-- src  浏览器按顺序识别第一个可播放视频格式 
		<source src="movie.mp4" type="video/mp4">
  		<source src="movie.ogg" type="video/ogg">
	-->
	<video id = "video" controls width="320" height="240" poster = "https://www.baidu.com/img/bd_logo1.png">
		<source src="chrome.mp4" type="video/mp4">
		您的浏览器不支持 video 标签。
	</video>
</body>
</html>
