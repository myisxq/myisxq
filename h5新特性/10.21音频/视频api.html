<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<video id = "s" controls = ""  loop = "" preload = "metadata">
		<source src = "course5(2)/hack.mp4"></source>
	</video>
	<input id="btn" type = "button" value="重播"><br/>
	<input id="btn1" type = "button" value="播放">
	<input id="btn2" type = "button" value="暂停">
	<input type = "button" value="快进">
	<input type = "button" value="快退">
	<input type = "button" value="">
	<script type="text/javascript">
		var video = document.getElementById("s");
		//检查浏览器是否支持MP4格式
		console.log(video.canPlayType("video/mp4"));
		console.log(video.canPlayType('video/mp4; codecs="avc1.4D401E, mp4a.40.2"'))
		console.log(video.canPlayType('audio/mp4; codecs="mp4a.40.5"'))
		document.getElementById("btn").onclick = function(){
			video.load();
			video.play();
		};
		document.getElementById("btn1").onclick = function(){
			video.play();
		};
		document.getElementById("btn2").onclick = function(){
			video.pause();
		};
		video.onclick = function(){
			if(this.paused == false){
				this.pause();
			}else{
				this.play();
				
			}
		    //console.log(video.readyState)
		}
		//buffered代表缓存的视频区段 因为视频缓存时是一段一段的 video.buffered.start()   video.buffered.end() 参数为下标
		console.log(video.buffered);
		console.log(video.autoplay);
		//defaultPlaybackRate 获取或设置默认播放速度 值为 0.5 1 2.0 等 设置完成想要生效必须使用load（）重新载入
		//playbackRate实时这是视频的播放速度
		//设置或返回是否静音
		console.log(video.defaultMuted);
		//取得视频的时长 以秒为单位
		console.log(video.duration);
	</script>
</body>
</html>
