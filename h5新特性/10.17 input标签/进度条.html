<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input[type = "range"]{
			max:;
		}
	</style>
</head>
<body>
	<input type="range" max = "100" min = "0">
	<input type = "file" multiple = "multiple" id="b">
	<input type = "button" value="读取">
	<progress value = "0" max = "100" id = "s"></progress>
	<script type="text/javascript">
	document.querySelector("input[type=button]").onclick = function(e){
		var file =  document.getElementById("b").files[0];
		var reader = new FileReader();
		reader.onprogress = function(e){
			console.log(file.size);
			document.querySelector("progress").value = Math.round((e.loaded/file.size)*100);

		}
		reader.readAsBinaryString(file);
	}
	</script>
</body>
</html>
