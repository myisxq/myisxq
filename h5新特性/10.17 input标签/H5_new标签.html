<!DOCTYPE html>
<!-- 
	h5简化了document type 声明  该声明用以通知浏览器以何种文档模式解析该文件  （严格模式，怪异模式）
	<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  -->
<html>
<head>
	<title>ajaxTest</title>
	<!-- 
		h5 简化了meta标签的声明
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
	<meta charset = "utf-8">

	<!-- 使用H5相关技术前提是浏览器支持，目前IE9以下不支持H5可使用if逻辑在加载时进行判断 -->
	<!--[if lt IE 9]>
	  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	 <!--[if lt IE 9]>
  		<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  	<![endif] -->
  	
  	<!--[if lt IE 9]>
  		<script type = "text/javascript" src = "jquery-1.11.2.js"></script>
  	<![endif]-->
</head>
<body>
	<h1 name = "nodeName" id = "nodeId">H5demo 第一章</h1>
	<nav>
		<a href="/html/">HTML</a> |
		<a href="/css/">CSS</a> |
		<a href="/js/">JavaScript</a> |
		<a href="/jquery/">jQuery</a>
	</nav>
	<p class="cls1"></p>
	<p class="cls1"></p>
	<p class="cls1"></p>
	<!-- article 用以标记独立的内容。 -->
	<article>
	  <h1>Internet Explorer 9</h1>
	  <p> Windows Internet Explorer 9(缩写为 IE9 )在2011年3月14日21:00 发布。</p>
	</article>

	<!-- <aside> 标签定义 <article> 标签外的内容。 aside 的内容应该与附近的内容相关 -->
	<aside>
	  <h4>Epcot Center</h4>
	  <p>The Epcot Center is a theme park in Disney World, Florida.</p>
	</aside>
	<!-- <bdi> 标签允许您设置一段文本，使其脱离其父元素的文本方向设置。 在发布用户评论或其他您无法完全控制的内容时，该标签很有用。 -->
	<ul> 
		<li>用户 <bdi>hrefs</bdi>: 60 分</li> 
		<li>用户 <bdi>jdoe</bdi>: 80 分</li> 
		<li>用户 <bdi>إيان</bdi>: 90 分</li> 
	</ul>

	<!-- <command> 标签可以定义用户可能调用的命令（比如单选按钮、复选框或按钮）。
		当使用 <menu> 元素时，command 元素将作为菜单或者工具栏的一部分显示出来。但是，用 command 规定键盘快捷键时，command元素能被放置在页面的任何位置，但元素不可见。
		 -->
	<menu>
		<command type="radio" checked >Left</command>
		<command type="checkbox" checked >Left</command>
		<command type="command" label="Save" >Save</command>
	</menu>
</body> 
<script type="text/javascript">
	/*新的Dom选取API  querySelector(css选择器)/querySelectorAll(css选择器)*/
	//传统方式
	console.log(document.getElementById("nodeId"));
	console.log(document.getElementsByName("nodeName"));
	console.log(document.getElementsByTagName("p"));
	//新的selector API
	//选出第一个匹配css选择器的dom元素
	console.log(document.querySelector("#nodeId"));
	//选出全部匹配css选择器的dom元素
	console.log(document.querySelectorAll(".cls1"));

	/*JSON对象全面支持*/
	console.log(JSON.stringify({name: "tom"}));
	console.log(JSON.parse('{"name":"tom"}')); 


</script>
</html>
