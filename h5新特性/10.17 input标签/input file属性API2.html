<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="file" type = "file" multiple = "multiple"/><br/>
	<input id="btn1" type = "button" value = "显示文件名">
	<input id="btn2" type = "button" value = "上次修改时间">
	<input id="btn3" type = "button" value = "二进制内容">
	<input id="btn4" type = "button" value = "文本内容">
	<input type = "button" value = "读取图片内容">
	<input type = "button" value = "进度条">
	<script type="text/javascript">
		var fileinput = document.getElementById("file");
		//使用file输入框files属性取得文件集合 下标取得文件 通过name tyle size分别可取的文件的名字 类型和大小
		//lastModifiedDate取得上一次的修改时间
		document.getElementById("btn1").onclick = function(){
			for(var n = 0; n < fileinput.files.length ; n++){
				console.log(fileinput.files[n].name);
				console.log(fileinput.files[n].type);
				console.log(fileinput.files[n].size);
				console.log(fileinput.files[n].lastModifiedDate);
				
			}
		}
		//
		document.getElementById("btn2").onclick = function(){

		}
		document.getElementById("btn3").onclick = function(){
			
			for(var n = 0; n < fileinput.files.length ; n++){
				var reader = new FileReader();
				
				reader.onload = function(){
					console.log(this.result);
					console.log("*************************************************");
				}
			reader.readAsText(fileinput.files[n],"utf-8");
				//二进制文件内容
				/*reader.readAsBinaryString(fileinput.files[n]);*/
			}
			/*for(var n = 0; n < fileinput.length ; n++){
				console.log(fileinput[n].name);
				console.log(fileinput[n].type);
				console.log(fileinput[n].size);
				console.log(fileinput[n].lastModifiedDate);
				
			}*/
		}
		document.getElementById("btn4").onclick = function(){
			for(var n = 0; n < fileinput.files.length ; n++){
				var reader = new FileReader();
				
				reader.onload = function(){
					var url = this.result,
						imgObj = document.createElement("img");
					imgObj.src = url;
					document.body.appendChild(imgObj);
					console.log(this.result);
					console.log("*************************************************");
				}
			reader.readAsDataURL(fileinput.files[n]);
				//二进制文件内容
				/*reader.readAsBinaryString(fileinput.files[n]);*/
			}
		}
	</script>
</body> 
</html>
