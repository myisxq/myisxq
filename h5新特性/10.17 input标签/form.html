<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	<!-- autoComplete自动检测 -->
	<!-- required属性防止元素为空 -->

	<form action="" method="get" autoComplete = "on" >
		输入框1:<input type = "text" autoComplete = "on" name="a" /><br/>
		输入框2:<input type = "text" pattern = "[A-z]{3}"/ autoComplete = "off"><br/>
		输入框3:<input type = "url" /><br/>
		输入框4:<input type = "number" step = "20" max = "100" min = "0"/><br/>
		输入框5:<input id="range" type = "range" step = "20" max = "100" min = "0"/><br/>
		输入框6:<input type = "date" /><br/>
		输入框7:<input type = "month" /><br/>
		输入框8:<input type = "week" /><br/>
		输入框9:<input type = "time" /><br/>
		输入框10:<input type = "color" /><br/>
		输入框11:<input type = "file" /><br/>
		输入框12:<input type = "" /><br/>
		<input type = "reset"/>
		<input type = "submit"/><br/>
		<input type = "text" list = "firstDataList">
		<!-- 表单属性可以再submit按钮中重写 ，比如 formaction formmethod等，因此可以定义多个submit属性 可以向多个服务器提交数据 -->
	</form>
		<input type = "text" list = "firstDataList"/>
		<datalist id="firstDataList">
			<option value="baidu" >百度</option>
			<option value="guge">百度</option>
			<option value="yahu">百度</option>
		</datalist>
		<script type="text/javascript">

		</script>
</body>
</html>
